{% load static %}
<section class="hero is-info is-small">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="{% static 'assets/images/logo_dehaat.png' %}" alt="Logo" />
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item {% if request.path == product_names %} is-active {% endif %}" href="{% url 'product_list' %}">Product Catalogue</a>
            <a class="navbar-item {% if request.path == faq_url %} is-active {% endif %}" href="{% url 'faq' %}"> FAQ </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>
